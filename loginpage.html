<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="form-structor">
      <div class="signup">
        <h2 class="form-title" id="signup"><span>ou</span>Cadastrar</h2>
        <div class="form-holder">
          <input type="text" class="input" placeholder="Nome" />
          <input type="email" class="input" placeholder="Email" />
          <input type="password" class="input" placeholder="Senha" />
        </div>
        <button class="submit-btn">Cadastrar</button>
      </div>
      <div class="login slide-up">
        <div class="center">
          <h2 class="form-title" id="login"><span>ou</span>Entrar</h2>
          <div class="form-holder">
            <input type="email" class="input" placeholder="Email" />
            <input type="password" class="input" placeholder="Senha" />
          </div>
          <button class="submit-btn">Entrar</button>
        </div>
      </div>
    </div>
    <script src="assets/js/login.js"></script>
  </body>
</html>
