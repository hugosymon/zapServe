<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Serviços</title>
    <link rel="stylesheet" href="assets/css/pesquisa.css">
</head>
<body>
    <div class="search-container">
        <div class="search-box">
            <h2>Pesquisar Serviços</h2>
            <form id="search-form">
                <input type="text" id="search-box" placeholder="Digite o serviço desejado">
            </form>
        </div>
        <div class="search-category">
            <h2>Categoria:</h2>
            <select id="category-select">
                <option value="">Selecione uma categoria</option>
                <option value="eletrica">Elétrica</option>
                <option value="hidraulica">Hidráulica</option>
                <option value="jardinagem">Jardinagem</option>
                <option value="limpeza">Limpeza</option>
            </select>
        </div>
        <button id="btn-pesquisa" type="button">Pesquisar</button>
    </div>
    <div class="container">
        <!-- Card 1 -->
        <div class="card">
            <div class="imgBx">
                <img src="assets/images/eletricista.jpg" alt="Eletricista">
            </div>
            <div class="contentBx">
                <h2>Eletricista</h2>
                <a href="form.html">Mais Info</a>
            </div>
        </div>
        <!-- Card 2 -->
        <div class="card">
            <div class="imgBx">
                <img src="assets/images/encanador.jpg" alt="Encanador">
            </div>
            <div class="contentBx">
                <h2>Encanador</h2>
                <a href="form.html">Mais Info</a>
            </div>
        </div>
        <!-- Card 3 -->
        <div class="card">
            <div class="imgBx">
                <img src="assets/images/jardineiro.jpg" alt="Jardineiro">
            </div>
            <div class="contentBx">
                <h2>Jardineiro</h2>
                <a href="form.html">Mais Info</a>
            </div>
        </div>
        <!-- Card 4 -->
        <div class="card">
            <div class="imgBx">
                <img src="assets/images/mecanico.jpg" alt="Mecânico">
            </div>
            <div class="contentBx">
                <h2>Mecânico</h2>
                <a href="form.html">Mais Info</a>
            </div>
        </div>
        <!-- Card 5 -->
        <div class="card">
            <div class="imgBx">
                <img src="assets/images/pedreiro.jpg" alt="Pedreiro">
            </div>
            <div class="contentBx">
                <h2>Pedreiro</h2>
                <a href="form.html">Mais Info</a>
            </div>
        </div>
    </div>
    <script src="assets/js/pesquisa.js"></script>
</body>
</html>
